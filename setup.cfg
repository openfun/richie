;;
;; Richie package
;;
[metadata]
name = richie
version = 1.4.1
description = A FUN portal for Open edX
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/richie
license = MIT
keywords = Django, Django-CMS, Open edX
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 1.11
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
include_package_data = True
install_requires =
    arrow # pyup: ignore
    django-cms>=3.6.0 # pyup: ignore
    django-parler # pyup: ignore
    djangocms-file # pyup: ignore
    djangocms-googlemap # pyup: ignore
    djangocms-link # pyup: ignore
    djangocms-picture # pyup: ignore
    djangocms-text-ckeditor # pyup: ignore
    djangocms-video # pyup: ignore
    djangorestframework # pyup: ignore
    elasticsearch>=6.0.0,<7.0.0 # pyup: ignore
package_dir =
    =src
packages = find:
zip_safe = True

[options.extras_require]
dev =
    black==19.3b0
    factory-boy==2.12.0
    flake8==3.7.7
    ipdb==0.12
    ipython==7.5.0
    isort==4.3.20
    mysqlclient==1.4.2.post1
    pylint==2.3.1
    pylint-django==2.0.9
    pytest==4.6.3
    pytest-cov==2.7.1
    pytest-django==3.5.0
    responses==0.10.6
ci =
    twine==1.13.0
sandbox =
    django-configurations==2.1
    dockerflow==2019.5.0
    factory-boy==2.12.0
    gunicorn==19.9.0
    psycopg2-binary==2.7.7
    sentry-sdk==0.9.2

[options.packages.find]
where = src

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_django=django
known_richie=richie
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,RICHIE,FIRSTPARTY,LOCALFOLDER
skip_glob=src/frontend/node_modules/**/*,venv

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    tests
