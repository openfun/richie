;;
;; Richie package
;;
[metadata]
name = richie
version = 2.24.1
description = A CMS to build learning portals for open education
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/richie
license = MIT
keywords = Django, Django-CMS, Open edX
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 1.11
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
include_package_data = True
# When you install a new package, if you do not want our renovate bot checks
# updates for it, please add the exact name of the package within
# `matchPackageNames` (in the "ignored python dependencies" group) within
# renovate.json file at the root of this repository
install_requires =
    arrow
    Django<4
    djangocms-file
    djangocms-googlemap
    djangocms-link
    djangocms-picture
    djangocms-text-ckeditor
    djangocms-video
    djangorestframework
    django-autocomplete-light==3.9.7
    django-cms>=3.11.0
    django-parler>=2.3
    django-redis>=4.11.0
    django-treebeard
    dj-pagination
    easy_thumbnails[svg]>=2.8
    elasticsearch>=6.0.0,<7.0.0
    exrex==0.11.0
    oauthlib==3.2.2
    requests==2.31.0
package_dir =
    =src
packages = find:
zip_safe = True

[options.extras_require]
dev =
    bandit==1.7.5
    black==23.9.1
    pyRdfa3==3.5.3
    cssselect==1.2.0
    factory-boy==3.3.0
    flake8==6.1.0
    htmlmin==0.1.12
    ipdb==0.13.13
    ipython==8.16.1
    isort==5.12.0
    lxml==4.9.3
    msgpack==1.0.7
    mysqlclient==2.2.0
    pylint<3
    pylint-django==2.5.3
    pytest==7.4.2
    pytest-cov==4.1.0
    pytest-django==4.5.2
    responses==0.23.3
ci =
    twine==4.0.2
sandbox =
    django-configurations==2.4.1
    dockerflow==2022.8.0
    factory-boy==3.3.0
    gunicorn==21.2.0
    psycopg2-binary==2.9.9
    sentry-sdk==1.31.0

[options.packages.find]
where = src

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
profile=black
known_django=django
known_richie=richie
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,RICHIE,FIRSTPARTY,LOCALFOLDER
skip_glob=src/frontend/node_modules/**/*,venv

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    tests
filterwarnings =
    ignore:::(?!(tests|richie))
