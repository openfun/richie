;;
;; Richie package
;;
[metadata]
name = richie
version = 2.7.1
description = A FUN portal for Open edX
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/richie
license = MIT
keywords = Django, Django-CMS, Open edX
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 1.11
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
include_package_data = True
# When you install a new package, if you do not want our renovate bot checks
# updates for it, please add the exact name of the package within
# `matchPackageNames` (in the "ignored python dependencies" group) within
# renovate.json file at the root of this repository
install_requires =
    arrow
    Django<3.2
    dj-pagination
    django-cms>=3.8.0
    django-parler>=2.0.1
    djangocms-file
    djangocms-googlemap
    djangocms-link
    djangocms-picture
    djangocms-text-ckeditor
    djangocms-video
    djangorestframework
    elasticsearch>=6.0.0,<7.0.0
    social-auth-core[openidconnect]==3.2.0
    social-auth-app-django==3.1.0
    django-redis>=4.11.0
    django-treebeard==4.4
    exrex==0.10.5
package_dir =
    =src
packages = find:
zip_safe = True

[options.extras_require]
dev =
    bandit==1.7.0
    black==20.8b1
    factory-boy==3.2.0
    flake8==3.9.2
    ipdb==0.13.9
    ipython==7.25.0
    isort==5.9.1
    msgpack==1.0.2
    mysqlclient==2.0.3
    pylint==2.8.3
    pylint-django==2.4.4
    pytest==6.2.4
    pytest-cov==2.12.1
    pytest-django==4.4.0
    responses==0.13.3
ci =
    twine==3.4.1
sandbox =
    django-configurations==2.2
    dockerflow==2020.10.0
    factory-boy==3.2.0
    gunicorn==20.1.0
    psycopg2-binary==2.9.1
    sentry-sdk==1.1.0

[options.packages.find]
where = src

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_django=django
known_richie=richie
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,RICHIE,FIRSTPARTY,LOCALFOLDER
skip_glob=src/frontend/node_modules/**/*,venv

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    tests
filterwarnings = 
    ignore:::(?!(tests|richie))
