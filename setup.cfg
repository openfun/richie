;;
;; Richie package
;;
[metadata]
name = richie
version = 2.0.0-beta.14
description = A FUN portal for Open edX
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/richie
license = MIT
keywords = Django, Django-CMS, Open edX
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 1.11
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
include_package_data = True
install_requires =
    arrow # pyup: ignore
    Django<3.0.0 # pyup: ignore
    dj-pagination # pyup: ignore
    django-cms>=3.6.0 # pyup: ignore
    django-parler>=2.0.1 # pyup: ignore
    djangocms-file # pyup: ignore
    djangocms-googlemap # pyup: ignore
    djangocms-link # pyup: ignore
    djangocms-picture # pyup: ignore
    djangocms-text-ckeditor # pyup: ignore
    djangocms-video # pyup: ignore
    djangorestframework # pyup: ignore
    elasticsearch>=6.0.0,<7.0.0 # pyup: ignore
    social-auth-core[openidconnect]==3.2.0 # pyup: ignore
    social-auth-app-django==3.1.0 # pyup: ignore
    django-redis>=4.11.0
package_dir =
    =src
packages = find:
zip_safe = True

[options.extras_require]
dev =
    bandit==1.6.2
    black==20.8b1
    factory-boy==3.0.1
    flake8==3.8.3
    ipdb==0.13.3
    ipython==7.18.1
    isort==5.5.3
    msgpack==1.0.0
    mysqlclient==2.0.1
    pylint==2.6.0
    pylint-django==2.3.0
    pytest==6.0.2
    pytest-cov==2.10.1
    pytest-django==3.10.0
    responses==0.12.0
ci =
    twine==3.2.0
sandbox =
    django-configurations==2.2
    dockerflow==2020.6.0
    factory-boy==3.0.1
    gunicorn==20.0.4
    psycopg2-binary==2.8.6
    sentry-sdk==0.17.6

[options.packages.find]
where = src

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_django=django
known_richie=richie
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,RICHIE,FIRSTPARTY,LOCALFOLDER
skip_glob=src/frontend/node_modules/**/*,venv

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    tests
