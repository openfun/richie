version: "3"

services:

  db:
    image: postgres:9.6
    env_file:
      - env.d/test/postgresql
 
  elasticsearch:
    image: fundocker/openshift-elasticsearch:6.6.2

  app:
    image: richie:dev
    env_file:
      - env.d/test/common
      - env.d/test/postgresql
    volumes:
      - .:/app
    depends_on:
      - "db"
      - "elasticsearch"
    tmpfs: /data
