version: "3"

services:
  db:
    image: postgres:9.6
    env_file: env.d/test

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.3.0

  app:
    image: richie:dev
    env_file: env.d/test
    volumes:
      - .:/app
    depends_on:
      - "db"
      - "elasticsearch"
    tmpfs: /data
