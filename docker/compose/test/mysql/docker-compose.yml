version: "3"

services:

  db:
    image: mysql:5.6
    env_file:
      - env.d/test/mysql
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci

  elasticsearch:
    image: fundocker/openshift-elasticsearch:6.6.2

  app:
    image: richie:dev
    env_file:
      - env.d/test/common
      - env.d/test/mysql
    volumes:
      - .:/app
    depends_on:
      - "db"
      - "elasticsearch"
    tmpfs: /data
