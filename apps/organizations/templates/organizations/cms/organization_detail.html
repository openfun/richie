{% extends "richie/fullwidth.html" %}
{% load cms_tags i18n %}

{% block content %}
  <h1>{{ current_page.get_title }}</h1>

  {% with current_page.organizationpage.organization as org %}
    {% if org.logo %}
      <img
        src="{{ org.logo.url }}"
        alt="{% blocktrans with name=org.name|capfirst %}{{ name }} logo{% endblocktrans %}">
    {% endif %}
  {% endwith %}

  {% placeholder "maincontent" %}
{% endblock content %}
