{% load cms_tags %}{% spaceless %}

<section class="section section--blogpost">
    <div class="section__row">
        {% if instance.title %}
            <h{{ header_level|default:2 }} class="section__title">
                {{ instance.title }}
            </h{{ header_level|default:2 }}>
        {% endif %}
        <div class="section__items">
            {% for plugin in instance.child_plugin_instances %}
                {% with header_level=header_level variant="favorite" %}
                    {% render_plugin plugin %}
                {% endwith %}
            {% endfor %}
        </div>
    </div>
</section>

{% endspaceless %}
