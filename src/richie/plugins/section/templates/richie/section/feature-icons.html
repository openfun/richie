{% load cms_tags %}{% spaceless %}

<div class="feature-icons">
    <div class="feature-icons__container">
        {% if instance.title %}
            <h{{ header_level|default:2 }} class="feature-icons__description">{{ instance.title }}</h{{ header_level|default:2 }}>
        {% endif %}
        {% for plugin in instance.child_plugin_instances %}
            {% with variant="feature-icon" variants="" %}
                {% render_plugin plugin %}
            {% endwith %}
        {% endfor %}
    </div>
</div>

{% endspaceless %}
