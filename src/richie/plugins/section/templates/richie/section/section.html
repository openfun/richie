{% load cms_tags %}{% spaceless %}

<section class="section {{ variants }}">
    <div class="section__row">
        {% if instance.title %}
            <h{{ header_level|default:2 }} class="section__title" {% if instance.attributes %} {{ instance.attributes_str }}{% endif %}>
                {{ instance.title|safe }}
            </h{{ header_level|default:2 }}>
        {% endif %}
        <div class="{% if instance.grid_columns %}section__grid section__grid--{{ instance.grid_columns }}{% if instance.grid_gutter %} section__grid--with-gutter{% endif %}{% else %}section__items{% endif %}">
            {% for plugin in instance.child_plugin_instances %}
                {% with header_level=3 %}
                    {% render_plugin plugin %}
                {% endwith %}
            {% endfor %}
        </div>
    </div>
</section>

{% endspaceless %}
