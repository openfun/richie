{% load cms_tags i18n %}
{% spaceless %}
<div class="person-plugin">
  <a class="person-plugin__avatar" href="{{ instance.person.extended_object.get_absolute_url }}"
     title="{{ instance.person.extended_object.get_title }} {% trans "avatar" %}">
    {% with width=200 height=200 %}
      {% show_placeholder "portrait" instance.person.extended_object %}
    {% endwith %}
  </a>
  <div class="person-plugin__body">
    <a href="{{ instance.person.extended_object.get_absolute_url }}" title="{{ instance.person.extended_object.get_title }}">
      <h{{ header_level|default:2 }} class="person-plugin__body__title">
        {{ instance.person.get_full_name }}
      </h{{ header_level|default:2 }}>
    </a>
    <div class="person-plugin__body__text">
      {% show_placeholder "resume" instance.person.extended_object %}
    </div>
  </div>
</div>
{% endspaceless %}
