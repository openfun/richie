{% load cms_tags i18n thumbnail %}

<div class="person-plugin">
  <a class="person-plugin__avatar" href="{{ instance.page.get_absolute_url }}"
     title="{{ instance.page.get_title }} {% trans "avatar" %}">
    {% with width=200 height=200 %}
      {% show_placeholder "portrait" instance.page %}
    {% endwith %}
  </a>
  <div class="person-plugin__body">
    <a href="{{ instance.page.get_absolute_url }}" title="{{ instance.page.get_title }}">
      <h{{ header_level|default:2 }} class="person-plugin__body__title">
        {{ instance.page.person.get_full_name }}
      </h{{ header_level|default:2 }}>
    </a>
    <div class="person-plugin__body__text">
      {% show_placeholder "resume" instance.page %}
    </div>
  </div>
</div>
