      - image: docker.io/bitnami/redis:6.0-debian-10
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        name: redis-primary
        environment:
          ALLOW_EMPTY_PASSWORD: yes
          REDIS_REPLICATION_MODE: master
      - image: docker.io/bitnami/redis-sentinel:6.0-debian-10
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        name: redis-sentinel
        environment:
