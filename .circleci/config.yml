      # services
      - image: cimg/postgres:12.10
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        environment:
          POSTGRES_DB: test_richie
          POSTGRES_USER: fun
          POSTGRES_PASSWORD: pass
      - image: fundocker/openshift-elasticsearch:6.6.2
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
        environment:
